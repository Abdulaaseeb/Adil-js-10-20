<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
</head>

<body class="body">
    <div class="all">
    <h1 class="center">CALCULATOR</h1>
    <div class="container">
        <div class="input">
            <input type="text" id="input">
        </div>
        <div class="number" id="number">
            <table>
            <tr>
                <td class="color" onclick="getnum(7)">7</td>
                <td class="color" onclick="getnum(8)">8</td>
                <td class="color" onclick="getnum(9)">9</td>
                <td class="color" onclick="getnum('*')">*</td>
            </tr>
            <tr>
                <td class="color" onclick="getnum(4)">4</td>
                <td class="color" onclick="getnum(5)">5</td>
                <td class="color" onclick="getnum(6)">6</td>
                <td class="color" onclick="getnum('-')">-</td>
            </tr>
            <tr>
                <td class="color" onclick="getnum(1)">1</td>
                <td class="color" onclick="getnum(2)">2</td>
                <td class="color" onclick="getnum(3)">3</td>
                <td class="color" onclick="getnum('+')">+</td>
            </tr>
            <tr>
                <td class="color" onclick="getnum(0)">0</td>
                <td class="color" onclick="getnum('.')">.</td>
                <td class="color" onclick="getequal('=')">=</td>
                <td class="color" onclick="getcleaR()">C</td>
            </tr>
        </table>
        </div>
    </div>
</div>

</body>
